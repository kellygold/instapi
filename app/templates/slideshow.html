<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Slideshow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .fullscreen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Photo styling */
        #photo {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
            position: absolute;
            opacity: 1;
            transform: scale(1) translate(0, 0);
        }

        /* Fade transition */
        #photo.fade-out { opacity: 0; transition: opacity 1s ease-in-out; }
        #photo.fade-in { opacity: 1; transition: opacity 1s ease-in-out; }

        /* Slide transition */
        #photo.slide-out { transform: translateX(-100%); opacity: 0; transition: all 0.8s ease-in-out; }
        #photo.slide-in { transform: translateX(0); opacity: 1; transition: all 0.8s ease-in-out; }
        #photo.slide-ready { transform: translateX(100%); opacity: 0; }

        /* Zoom transition - smooth scale with longer duration */
        #photo.zoom-out { transform: scale(0.8); opacity: 0; transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        #photo.zoom-in { transform: scale(1); opacity: 1; transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1); }
        #photo.zoom-ready { transform: scale(1.1); opacity: 0; }

        /* Ken Burns Effect - smooth slow pan and zoom */
        #photo.ken-burns {
            animation: kenburns var(--slide-duration, 5s) ease-in-out forwards;
        }

        @keyframes kenburns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-3%, -2%); }
        }

        /* No photos message */
        .no-photos {
            color: #444;
            font-size: 1.5em;
            text-align: center;
        }

        .no-photos a {
            color: #4ade80;
            text-decoration: none;
        }

        /* Add Photos QR Corner */
        .qr-corner {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
            opacity: 0.3;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .qr-corner:hover { opacity: 1; }

        .qr-corner img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }

        .qr-corner .qr-label {
            color: white;
            font-size: 10px;
            text-align: center;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .qr-corner:hover .qr-label { opacity: 1; }

        /* Settings indicator */
        .settings-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .fullscreen-container:hover .settings-indicator { opacity: 1; }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <img id="photo" alt="Photo">
        <div class="no-photos" id="noPhotos" style="display: none;">
            No photos yet.<br>
            <a href="/admin">Go to Admin Panel</a> to add photos.
        </div>
        
        <!-- Add Photos QR Code -->
        <div class="qr-corner" title="Scan to add more photos">
            <img src="/choose_mode_qr" alt="Add Photos">
            <div class="qr-label">+ Add Photos</div>
        </div>

        <div class="settings-indicator" id="settingsIndicator"></div>
    </div>

    <script>
        let photos = [];
        let interval = 5000;
        let cycleTimeout;
        let settings = {};
        let transitionType = 'fade';
        let kenBurnsEnabled = false;

        async function loadSettings() {
            try {
                const resp = await fetch('/admin/settings');
                const newSettings = await resp.json();
                
                // Check if settings changed
                const changed = JSON.stringify(settings) !== JSON.stringify(newSettings);
                settings = newSettings;
                
                interval = (settings.slide_duration || 5) * 1000;
                transitionType = settings.transition || 'fade';
                kenBurnsEnabled = settings.ken_burns || false;
                
                // Set CSS variable for Ken Burns duration
                document.documentElement.style.setProperty('--slide-duration', `${settings.slide_duration || 5}s`);
                
                // Update Ken Burns on current photo
                const photo = document.getElementById('photo');
                if (kenBurnsEnabled) {
                    photo.classList.add('ken-burns');
                } else {
                    photo.classList.remove('ken-burns');
                }
                
                // Show settings on hover
                document.getElementById('settingsIndicator').textContent = 
                    `${settings.slide_duration}s • ${transitionType} • ${settings.shuffle ? 'shuffle' : 'sequential'}${kenBurnsEnabled ? ' • ken burns' : ''}`;
                
                if (changed) console.log('Settings updated:', settings);
            } catch (e) {
                console.error('Failed to load settings:', e);
            }
        }

        async function fetchNextPhotos(count = 1) {
            try {
                const shuffle = settings.shuffle ? '&shuffle=1' : '';
                const response = await fetch(`/get_next_photos?count=${count}${shuffle}`);
                if (response.ok) {
                    return await response.json();
                }
                return [];
            } catch (error) {
                console.error("Error fetching next photos:", error);
                return [];
            }
        }

        async function preloadImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        async function transitionToPhoto(nextUrl) {
            const photo = document.getElementById('photo');
            
            // Remove ken burns during transition
            photo.classList.remove('ken-burns');
            
            switch (transitionType) {
                case 'slide':
                    photo.classList.add('slide-out');
                    await sleep(800);
                    photo.src = nextUrl;
                    photo.classList.remove('slide-out');
                    photo.classList.add('slide-ready');
                    await sleep(50);
                    photo.classList.remove('slide-ready');
                    photo.classList.add('slide-in');
                    await sleep(800);
                    photo.classList.remove('slide-in');
                    break;
                    
                case 'zoom':
                    photo.classList.add('zoom-out');
                    await sleep(1200);
                    photo.src = nextUrl;
                    photo.classList.remove('zoom-out');
                    photo.classList.add('zoom-ready');
                    await sleep(50);
                    photo.classList.remove('zoom-ready');
                    photo.classList.add('zoom-in');
                    await sleep(1200);
                    photo.classList.remove('zoom-in');
                    break;
                    
                case 'fade':
                default:
                    photo.classList.add('fade-out');
                    await sleep(1000);
                    photo.src = nextUrl;
                    photo.classList.remove('fade-out');
                    photo.classList.add('fade-in');
                    await sleep(1000);
                    photo.classList.remove('fade-in');
                    break;
            }
            
            // Re-apply ken burns after transition
            if (kenBurnsEnabled) {
                photo.classList.add('ken-burns');
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function cyclePhoto() {
            if (photos.length === 0) {
                photos = await fetchNextPhotos(2);
                if (photos.length === 0) {
                    document.getElementById('noPhotos').style.display = 'block';
                    document.getElementById('photo').style.display = 'none';
                    cycleTimeout = setTimeout(cyclePhoto, 5000);
                    return;
                }
            }

            document.getElementById('noPhotos').style.display = 'none';
            document.getElementById('photo').style.display = 'block';

            const nextUrl = photos.shift();
            console.log(`Transitioning to: ${nextUrl}`);

            const preloaded = await preloadImage(nextUrl);
            if (!preloaded) {
                console.error("Failed to preload:", nextUrl);
                cycleTimeout = setTimeout(cyclePhoto, 1000);
                return;
            }

            await transitionToPhoto(nextUrl);
            
            // Prefetch next
            fetchNextPhotos(1).then((newPhotos) => {
                photos.push(...newPhotos);
            });

            cycleTimeout = setTimeout(cyclePhoto, interval);
        }

        window.onload = async function () {
            await loadSettings();
            
            // Refresh settings every 10 seconds for live updates
            setInterval(loadSettings, 10000);
            
            photos = await fetchNextPhotos(2);
            if (photos.length > 0) {
                const photo = document.getElementById('photo');
                photo.src = photos.shift();
                if (kenBurnsEnabled) {
                    photo.classList.add('ken-burns');
                }
                console.log("Initial photo displayed.");
                cycleTimeout = setTimeout(cyclePhoto, interval);
            } else {
                document.getElementById('noPhotos').style.display = 'block';
                document.getElementById('photo').style.display = 'none';
                // Keep checking for photos
                cycleTimeout = setTimeout(cyclePhoto, 5000);
            }
        };
    </script>
</body>
</html>
