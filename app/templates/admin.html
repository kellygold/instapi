<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>InstaPi Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: white;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
        }

        .section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 1.1em;
            color: #888;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #ccc;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .status-msg {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 8px;
            display: none;
        }
        .status-msg.success {
            display: block;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
        }
        .status-msg.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .photo-count {
            color: #4ade80;
            font-size: 2em;
            font-weight: bold;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #666;
            text-decoration: none;
        }
        .back-link:hover {
            color: #4ade80;
        }

        .loading {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öôÔ∏è InstaPi Admin</h1>
        <p class="subtitle">Manage your photo frame</p>

        <div class="section">
            <h2>üì∏ Photos</h2>
            <p style="margin-bottom: 16px;">Currently showing <span class="photo-count">{{ photo_count }}</span> photos</p>
            <div class="btn-group">
                <a href="{{ auth_url }}" class="btn btn-primary">üì± Pick New Photos</a>
                <button class="btn btn-danger" onclick="deleteAllPhotos()">üóëÔ∏è Delete All Photos</button>
            </div>
        </div>

        <div class="section">
            <h2>üîß System</h2>
            <div class="btn-group">
                <button class="btn btn-secondary" onclick="gitPull()">‚¨áÔ∏è Pull Updates</button>
                <button class="btn btn-secondary" onclick="restartService()">üîÑ Restart App</button>
                <a href="/" class="btn btn-secondary">üè† Back to Frame</a>
            </div>
        </div>

        <div class="section">
            <h2>üñºÔ∏è Display</h2>
            <div class="btn-group">
                <a href="/slideshow" class="btn btn-secondary">‚ñ∂Ô∏è Start Slideshow</a>
                <button class="btn btn-secondary" onclick="resetToSetup()">‚Ü©Ô∏è Reset to Setup</button>
            </div>
        </div>

        <div id="status" class="status-msg"></div>

        <a href="/" class="back-link">‚Üê Back to frame</a>
    </div>

    <script>
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status-msg ' + (isError ? 'error' : 'success');
        }

        async function apiCall(endpoint, successMsg) {
            try {
                const response = await fetch(endpoint, { method: 'POST' });
                const data = await response.json();
                if (data.success) {
                    showStatus(successMsg);
                    if (data.reload) {
                        setTimeout(() => location.reload(), 1500);
                    }
                } else {
                    showStatus(data.error || 'Operation failed', true);
                }
            } catch (e) {
                showStatus('Request failed: ' + e.message, true);
            }
        }

        function deleteAllPhotos() {
            if (confirm('Delete all photos? This cannot be undone.')) {
                apiCall('/admin/delete_photos', '‚úÖ All photos deleted');
            }
        }

        function gitPull() {
            showStatus('Pulling updates...');
            apiCall('/admin/git_pull', '‚úÖ Updates pulled! Restart to apply.');
        }

        function restartService() {
            showStatus('Restarting... page will reload.');
            apiCall('/admin/restart', '‚úÖ Restarting...');
            setTimeout(() => location.reload(), 3000);
        }

        function resetToSetup() {
            apiCall('/admin/reset', '‚úÖ Reset complete. Redirecting...');
            setTimeout(() => window.location.href = '/', 1500);
        }
    </script>
</body>
</html>
